<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@400..700&display=swap" rel="stylesheet">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" type="text/css" href="choose_photo_style.css">
  <title>Choose your Photo</title>
</head>
<style>
  .poppins-medium {
    font-family: "Poppins", sans-serif;
    font-weight: 500;
    font-style: normal;
}

.pacifico-regular {
  font-family: "Pacifico", cursive;
  font-weight: 400;
  font-style: normal;
}

.dancing-script {
  font-family: "Dancing Script", cursive;
  font-optical-sizing: auto;
  font-style: normal;
}

/*When putting it in the middle, make sure that the padding is: */
/*padding: 100px 20px 0px 20px;*/
/*if through web without the F11, put the padding in-- padding: 0px 20px 0px 20px;*/
/*For web, */

body {
    background: radial-gradient(circle, rgba(173, 205, 246, 1) 0%, rgba(255, 255, 255, 1) 100%);
    margin: 0;
    height: 100vh;
    font-family: "Poppins", sans-serif;
    overflow: hidden;
}

.main-container {
    display: flex;
    align-items: center;
    justify-content: center;
    height: 100vh; /* centers vertically */
    gap: 40px;     /* keeps space between left and right parts */
    margin-top: -50px;
}



.left {
}


.photo-selected {
  width: 700px;
  height: 470px;
  background: #FFFFFF;
  display: flex;                /* âœ… Use flex instead of grid for true centering */
  flex-wrap: wrap;              /* allows 2x2 layout automatically */
  justify-content: center;      /* center horizontally */
  align-content: center;        /* center vertically */
  gap: 20px;
  border-radius: 15px;
  padding: 15px;
  border: 2px solid #fffefe;
  box-shadow: 10px 10px 25px rgba(0, 0, 0, 0.2);
}

    .photo-slot {
      width: 330px;
      height: 215px;
      border: solid 2px black;
      background-color: #cce4ff;
      display: flex;
      justify-content: center;
      align-items: center;
      position: relative;
      overflow: hidden;
      border-radius: 10px;
    }

.photo-slot img {
  width: 330px;
  height: 215px;
  border: solid 2px black;
}



.selection {
    display: grid;
    grid-template-columns: repeat(2, 1fr);
    margin-left: 50px;
    gap: 20px;
    width: 500px;
    object-fit: cover;
    border-radius: 15px;
    margin-top: 150px;
}

h1 {
    margin-left: 10px;
    font-family: "Dancing Script", cursive;
    font-size: 38px;
    font-weight: bold;
    margin-bottom: 35px;
}

    .photo-item {
      border: 3px solid transparent;
      border-radius: 10px;
      overflow: hidden;
      cursor: pointer;
      transition: all 0.2s ease;
    }

    .photo-item.selected {
      border-color: #4b8df8;
      transform: scale(1.05);
    }

.photo-item img {
    width: 250px;
    height: 150px;
          object-fit: cover;

}

    .photo-number {
      position: absolute;
      top: 5px;
      left: 5px;
      background: rgba(0,0,0,0.6);
      color: #fff;
      border-radius: 50%;
      width: 28px;
      height: 28px;
      font-size: 16px;
      display: flex;
      align-items: center;
      justify-content: center;
    }

.next {
  position: fixed;
  bottom: 10px;     /* distance from bottom */
  right: 80px;      /* optional: move it to the right side */
        cursor: pointer;
}
.back{
  font-size: 30px;
}

.div--choose--photo {
  display: flex;
  justify-content: center;
  align-items: center;
  margin-top: -50px;
  gap: 50px;
}


</style>
<body>

<div class = "main-container">
  <div class = "left">
    <h1>Choose the photo you want in your frame</h1>
      <div class="photo-selected" id="photoSelected"></div>
    </div>
  </div>

  <div class = "div--choose--photo">
    <div class = "selection" id="photoGrid">
    </div>
  </div>
  <div class="next">
      <p class="back" id="confirmBtn">Done  â–¶</p>
  </div>
</div>

  <script>
    // ðŸ§  Get the chosen template count (1, 2, or 4)
    const templateChoice = parseInt(localStorage.getItem("selectedTemplate")) || 4;
    const maxSelection = templateChoice;

    // ðŸ“¸ Get captured photos from camera
    const capturedPhotos = JSON.parse(localStorage.getItem("capturedPhotos")) || [];

    const photoSelected = document.getElementById("photoSelected");
    const photoGrid = document.getElementById("photoGrid");
    const confirmBtn = document.getElementById("confirmBtn");
    const selected = [];

    // ðŸŸ¦ Create empty slots (light blue)
    for (let i = 0; i < maxSelection; i++) {
      const slot = document.createElement("div");
      slot.classList.add("photo-slot");
      slot.dataset.index = i;

      const number = document.createElement("div");
      number.classList.add("photo-number");
      number.textContent = i + 1;
      slot.appendChild(number);

      photoSelected.appendChild(slot);
    }

    // ðŸ–¼ï¸ Load captured photos
    capturedPhotos.forEach((dataUrl, index) => {
      const div = document.createElement("div");
      div.classList.add("photo-item");
      const img = document.createElement("img");
      img.src = dataUrl;
      div.appendChild(img);
      photoGrid.appendChild(div);

      // Select behavior
      div.addEventListener("click", () => {
        // If already selected, deselect
        const existingIndex = selected.indexOf(dataUrl);
        if (existingIndex !== -1) {
          selected.splice(existingIndex, 1);
          div.classList.remove("selected");
        } 
        // If not full, select
        else if (selected.length < maxSelection) {
          selected.push(dataUrl);
          div.classList.add("selected");
        }

        updateSlots();
      });
    });

    function updateSlots() {
      const slots = document.querySelectorAll(".photo-slot");
      slots.forEach((slot, i) => {
        slot.innerHTML = ''; // clear slot first
        const num = document.createElement("div");
        num.classList.add("photo-number");
        num.textContent = i + 1;
        slot.appendChild(num);

        if (selected[i]) {
          const img = document.createElement("img");
          img.src = selected[i];
          slot.appendChild(img);
        } else {
          slot.style.backgroundColor = "#cce4ff";
        }
      });
    }

    confirmBtn.addEventListener("click", () => {
      if (selected.length === maxSelection) {
        localStorage.setItem("selectedPhotos", JSON.stringify(selected));
        window.location.href = "/picconformation";
      } else {
        alert(`Please select ${maxSelection} photos before proceeding.`);
      }
    });
  </script>
</body>
</html>
