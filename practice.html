<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  




<div class="border">
  <div class="dropdown_sticker">
    <button class="dropdown_button sticker">
      <span class="btn-text">Border</span>
      <div class="triangle"></div>
    </button>
    <div class="dropdown_content sticker" id="dropdownSticker">
      <!-- ðŸ‘‡ Category buttons -->
      <div class="category">
        <div class="sticker-buttons">
          <button class="sticker-btn border" data-category="org">School Organization</button>
          <button class="sticker-btn border" data-category="Holidays">Holidays</button>
          <button class="sticker-btn border" data-category="Animals">Animals</button>
          <button class="sticker-btn border" data-category="Foods">Foods & Drinks</button>
          <button class="sticker-btn border" data-category="Others">Others</button>        
        </div>
      </div>
      <!-- ðŸ‘‡ Sticker grid -->
      <div class="sticker-scroll" id="stickerScroll">
        <div class="sticker-grid" id="borderWrapper"></div>
      </div>
    </div>
  </div>
</div>

  <script>
  // ðŸŒ† Replace with your GitHub repo for backgrounds
  const backgroundBaseURL = "https://cdn.jsdelivr.net/gh/allysandraredondo/stickers-lib/backgrounds/";

  // ðŸ–¼ï¸ List of background image filenames
  const backgrounds = [
    "bg1.jpg",
    "bg2.jpg",
    "bg3.jpg",
    "bg4.jpg",
    "bg5.jpg",
    "bg6.jpg",
    "bg7.jpg",
    "bg8.jpg"
  ];

  // ðŸŽ¨ Add backgrounds dynamically
  const backgroundWrapper = document.getElementById("backgroundWrapper");
  backgrounds.forEach(bgFile => {
    const img = document.createElement("img");
    img.src = backgroundBaseURL + bgFile;
    img.dataset.img = backgroundBaseURL + bgFile;
    img.classList.add("sticker-item"); // reuse same style
    img.addEventListener("click", () => changeBackground(img));
    backgroundWrapper.appendChild(img);
  });

  // ðŸ§© Function to change Fabric.js canvas background
  function changeBackground(el) {
    const imgUrl = el.getAttribute("data-img");
    fabric.Image.fromURL(imgUrl, function(img) {
      canvas.setBackgroundImage(
        img,
        canvas.renderAll.bind(canvas),
        {
          scaleX: canvas.width / img.width,
          scaleY: canvas.height / img.height,
          originX: "left",
          originY: "top"
        }
      );
    }, { crossOrigin: "anonymous" });
  }

  document.querySelectorAll(".dropdown_button").forEach(button => {
  button.addEventListener("click", (e) => {
    e.stopPropagation();
    const dropdown = button.nextElementSibling;
    dropdown.classList.toggle("show");
    button.classList.toggle('active'); 
  });
});

// Close dropdowns when clicking outside
window.addEventListener("click", (event) => {
  if (!event.target.closest(".dropdown_background") &&
      !event.target.closest(".dropdown_sticker") &&
      !event.target.closest(".dropdown_filter")) {
    document.querySelectorAll(".dropdown_content").forEach(drop => {
      drop.classList.remove("show");
      drop.previousElementSibling.classList.remove("active");
    });
  }
});
</script>
</body>
</html>
