<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Instructions</title>
  <link href="https://fonts.googleapis.com/css2?family=Lobster&family=Mitr:wght@200;300;400;500;600;700&family=Mohave:ital,wght@0,300..700;1,300..700&family=Molle&family=Pacifico&display=swap" rel="stylesheet">

  <style>
    body {
      background-color: #fffef7;
      font-family: Arial, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
    }

    p {
      font-size: 55px;
      margin-bottom: 25px;
      font-family: Pacifico;
      margin-top: -5px;
    }

    .carousel-container {
      position: relative;
      display: flex;
      justify-content: center;
      align-items: center;
      width: 900px;
      height: 550px;
      border-radius: 25px;
      background: white;  
      box-shadow: 0 0 55px 20px rgba(255, 230, 100, 0.55);
    }

    .carousel {
      width: 100%;
      height: 100%;
      overflow: hidden;
      border-radius: 25px;
      position: relative;
      z-index: 1;
    }

    .carousel img {
      width: 900px;
      height: 550px;
      border-radius: 25px;
      position: absolute;
      top: 0;
      left: 0;
      transition: opacity 0.6s ease;
      opacity: 0;
      pointer-events: none;
    }

    .carousel img.active {
      opacity: 1;
      pointer-events: auto;
    }

    .arrow {
      position: absolute;
      top: 50%;
      transform: translateY(-50%);
      background: none;
      border: none;
      font-size: 100px;
      font-family: Pacifico;
      cursor: pointer;
      z-index: 2;
      color: #FFC58B;
    }

    .arrow.left { left: -140px; }
    .arrow.right { right: -140px; }

    .bottom-bar {
      display: flex;
      justify-content: center;
      align-items: center;
      width: 400px;
      margin-top: 60px;
      padding-bottom: 20px;
    }

    .dots {
      display: flex;
      gap: 14px;
      padding-right: 300px;
      margin-left: 450px;
    }

    .dot {
      height: 16px;
      width: 16px;
      border-radius: 50%;
      background-color: black;
      cursor: pointer;
      transition: transform 0.2s ease;
    }

    .dot.active {
      background-color: gray;
      transform: scale(1.3);
    }

    .okay-btn {
      background-color: #fffecf;
      border: none;
      border-radius: 30px;
      padding: 18px 55px;
      cursor: pointer;
      font-size: 18px;
      font-weight: bold;
      color: black;
      box-shadow: 3px 6px 12px rgba(0, 0, 0, 0.25);
      transition: 0.3s;
      margin-right: -70px;
    }

    .okay-btn:hover {
      background-color: #fff9a3;
    }
  </style>
</head>
<body>

  <p>Instructions</p>

  <div class="carousel-container">
    <button class="arrow left" onclick="prevSlide()">&lt;</button>
    <div class="carousel">
      <img src="{{ url_for('static', filename='Images/instuction/1.png') }}" alt="Instruction 1" id="slide1" class="active">
      <img src="{{ url_for('static', filename='Images/instuction/2.png') }}" alt="Instruction 2" id="slide2">
      <img src="{{ url_for('static', filename='Images/instuction/3.png') }}" alt="Instruction 3" id="slide3">
      <img src="{{ url_for('static', filename='Images/instuction/4.png') }}" alt="Instruction 4" id="slide4">
      <img src="{{ url_for('static', filename='Images/instuction/5.png') }}" alt="Instruction 5" id="slide5">
      <img src="{{ url_for('static', filename='Images/instuction/6.png') }}" alt="Instruction 6" id="slide6">
      <img src="{{ url_for('static', filename='Images/instuction/7.png') }}" alt="Instruction 7" id="slide7">
      <img src="{{ url_for('static', filename='Images/instuction/8.png') }}" alt="Instruction 8" id="slide8">
      <img src="{{ url_for('static', filename='Images/instuction/9.png') }}" alt="Instruction 9" id="slide9">
      <img src="{{ url_for('static', filename='Images/instuction/10.png') }}" alt="Instruction 10" id="slide10">
    </div>
    <button class="arrow right" onclick="nextSlide()">&gt;</button>
  </div>

  <div class="bottom-bar">
    <div class="dots">
      <div class="dot active" onclick="goToSlide(1)"></div>
      <div class="dot" onclick="goToSlide(2)"></div>
      <div class="dot" onclick="goToSlide(3)"></div>
      <div class="dot" onclick="goToSlide(4)"></div>
      <div class="dot" onclick="goToSlide(5)"></div>
      <div class="dot" onclick="goToSlide(6)"></div>
      <div class="dot" onclick="goToSlide(7)"></div>
      <div class="dot" onclick="goToSlide(8)"></div>
      <div class="dot" onclick="goToSlide(9)"></div>
      <div class="dot" onclick="goToSlide(10)"></div>

    </div>
    <button class="okay-btn" onclick="proceed()">Okay</button>
  </div>

  <script>
    let currentSlide = 1;
    const totalSlides = 10;

    function showSlide(index) {
      for (let i = 1; i <= totalSlides; i++) {
        const slide = document.getElementById('slide' + i);
        slide.classList.remove('active');
      }
      document.getElementById('slide' + index).classList.add('active');

      const dots = document.querySelectorAll('.dot');
      dots.forEach((dot, idx) => {
        dot.classList.toggle('active', idx === index - 1);
      });
    }

    function prevSlide() {
      currentSlide = (currentSlide === 1) ? totalSlides : currentSlide - 1;
      showSlide(currentSlide);
    }

    function nextSlide() {
      currentSlide = (currentSlide === totalSlides) ? 1 : currentSlide + 1;
      showSlide(currentSlide);
    }

    function goToSlide(index) {
      currentSlide = index;
      showSlide(currentSlide);
    }

    function proceed() {
      window.location.href = "/template";
    }
  </script>

</body>
</html>
