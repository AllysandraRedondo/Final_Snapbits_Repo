<div class="main-container">

<script>
const templateShots = { "1": 1, "2": 2, "3": 4 };

let templateChoice = localStorage.getItem("templateChoice");

if (!templateShots[templateChoice]) templateChoice = "3";

const maxSelection = templateShots[templateChoice];

const capturedPhotos = JSON.parse(localStorage.getItem("capturedPhotos")) || [];

let selected = new Array(maxSelection).fill(null);
const recentPhotos = capturedPhotos.slice(-maxSelection);

for (let i = 0; i < recentPhotos.length; i++) {
  selected[i] = recentPhotos[i];
}

const photoSelected = document.getElementById("photoSelected");
const photoGrid = document.getElementById("photoGrid");
const confirmBtn = document.getElementById("confirmBtn");
const popupDiv = document.getElementById("pop"); 
const popupContainer = document.getElementById("popupContainer");

function getSlotPositions(count){
  if(count===1) return [{x:50,y:50,width:750,height:450}];
  if(count===4) return [
    {x:20,y:20,width:390,height:240},
    {x:435,y:20,width:390,height:240},
    {x:20,y:285,width:390,height:240},
    {x:435,y:285,width:390,height:240}
  ];
  if(count===2) return [
    {x:435,y:20,width:390,height:240},
    {x:20,y:285,width:390,height:240}
  ];
  return [{x:275,y:75,width:300,height:400}];
}

function renderSlots(){
  photoSelected.innerHTML=""; 
  const positions = getSlotPositions(maxSelection);
  for(let i=0;i<maxSelection;i++){
    const slot=document.createElement("div");
    slot.className="photo-slot";
    const pos = positions[i];
    slot.style.left=pos.x+"px";
    slot.style.top=pos.y+"px";
    slot.style.width=pos.width+"px";
    slot.style.height=pos.height+"px";
    if(selected[i]){
      const img=document.createElement("img");
      img.src=selected[i];
      slot.appendChild(img);
    } else slot.textContent="Empty";
    photoSelected.appendChild(slot);
  }
}

capturedPhotos.forEach(src=>{
  const div=document.createElement("div");
  div.className="photo-item"; 
  const img=document.createElement("img");
  img.src=src; 
  div.appendChild(img);
  photoGrid.appendChild(div);

  div.addEventListener("click",()=>handlePhotoSelect(src));
});

function handlePhotoSelect(src) {
  const idx = selected.indexOf(src); 
  if (idx > -1) selected[idx] = null; 
  else {
    const empty = selected.indexOf(null); 
    if (empty === -1) {
      alert(`You can only select ${maxSelection} photos.`);
      return;
    }
    selected[empty] = src; 
  }

  const newCapturedPhotos = capturedPhotos.filter(p => !selected.includes(p)).concat(selected.filter(p => p));
  localStorage.setItem("capturedPhotos", JSON.stringify(newCapturedPhotos));

  updateGridSelection();
  renderSlots();
}


function updateGridSelection(){
  document.querySelectorAll(".photo-item").forEach(item=>{
    const img=item.querySelector("img");
    const badge=item.querySelector(".selection-number");
    if(badge) badge.remove();
    const idx=selected.indexOf(img.src);
    if(idx>-1){
      item.classList.add("selected");
      const b=document.createElement("div");
      b.className="selection-number";
      b.textContent=idx+1;
      item.appendChild(b); 
    } else item.classList.remove("selected");
  });
}


function showPopup(){
  const count=selected.filter(x=>x!==null).length;
  if(count<maxSelection){ alert(`Select ${maxSelection} photos.`); return; }
  popupDiv.style.display="flex";
  popupContainer.innerHTML="";
  const positions = getSlotPositions(maxSelection);
  selected.forEach((src,i)=>{
    if(!src) return;
    const img=document.createElement("img");
    img.src=src;
    const pos=positions[i];
    img.style.left=pos.x+"px";
    img.style.top=pos.y+"px";
    img.style.width=pos.width+"px";
    img.style.height=pos.height+"px";
    popupContainer.appendChild(img);
  });
}


function hidePopup(){ 
  popupDiv.style.display="none"; 
}

confirmBtn.addEventListener('click', () => {
    const selectedPhotos = selected.filter(x => x !== null);
    const templateChoice = localStorage.getItem("templateChoice") || "1";

    localStorage.setItem('designPhotos', JSON.stringify({
        photos: selectedPhotos,
        template: templateChoice
    }));

    window.location.href = "/design";
});

renderSlots();


updateGridSelection();
</script>



<script>
let remaining = 0;
let totalDuration = 0;
let timerInterval = null;
let halfWarningTriggered = false;


async function fetchInitialTime() {
  try {
    const res = await fetch("/get_remaining_time");
    const data = await res.json();
    remaining = data.remaining || 0;
    totalDuration = data.total || 0;

    if (remaining <= totalDuration / 2) {
      applyHalfWarning(false);
      halfWarningTriggered = true;
    }

  } catch (err) {
    console.error("Error fetching remaining time:", err);
    remaining = 0;
  }
}

function applyHalfWarning(showPopup = true) {
  const timerEl = document.getElementById("timer");
  if (timerEl) {
    timerEl.style.backgroundColor = "red";
    timerEl.style.color = "black";
  }

  if (showPopup) {
    const popup = document.getElementById("warningPopup");
    const sound = document.getElementById("warningSound");

    if (popup) popup.style.display = "flex";
    if (sound) sound.play();

    setTimeout(() => {
      if (popup) popup.style.display = "none";
    }, 2000);
  }
}

async function savePhotoDiv() {
  const container = document.getElementById("photoSelected");
  if (!container) return;

  const rect = container.getBoundingClientRect();
  const canvas = document.createElement("canvas");
  canvas.width = rect.width;
  canvas.height = rect.height;
  const ctx = canvas.getContext("2d");

  ctx.fillStyle = "#fff";
  ctx.fillRect(0, 0, canvas.width, canvas.height);

  ctx.translate(canvas.width, 0);
  ctx.scale(-1, 1);

  const images = container.querySelectorAll("img");
  images.forEach(img => {
    const imgRect = img.getBoundingClientRect();

    const x = imgRect.left - rect.left;
    const y = imgRect.top - rect.top;
    const w = imgRect.width;
    const h = imgRect.height;

    ctx.drawImage(img, x, y, w, h);
  });

  const imageData = canvas.toDataURL("image/png");

  await fetch("/save_photo", {
    method: "POST",
    headers: { "Content-Type": "application/json" },
    body: JSON.stringify({ image: imageData })
  });

  console.log("✅ Div saved (flipped horizontally)");
}



function tick() {
const mins = Math.floor(remaining / 60);
const secs = remaining % 60;

const timerEl = document.getElementById("timer");
if (timerEl) {
    timerEl.innerText = `${mins}:${secs.toString().padStart(2,"0")}`;
  }

 if (!halfWarningTriggered && remaining <= totalDuration / 2) {
    halfWarningTriggered = true;
    applyHalfWarning(true);
  }

if (remaining <= 0) {
  clearInterval(timerInterval);

  savePhotoDiv().finally(() => {
    window.location.href = "/numberOfCopies";
  });

  return;
}


  remaining--;
}


async function startTimer() {
    await fetchInitialTime();
    tick();
    timerInterval = setInterval(tick, 1000);
}


startTimer();
</script>
