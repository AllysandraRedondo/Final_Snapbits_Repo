* {
  box-sizing: border-box;
  margin: 0;
  padding: 0;
}

body {
  font-family: Arial, sans-serif;
  text-align: center;
  background-attachment: fixed;
  overflow: hidden;
  display: flex;                
  justify-content: center;      
  align-items: center;  
}

.sticker {
  position: relative;
  display: inline-block;
  font-family: "Madimi One", sans-serif;
}

.dropdown_background,
.dropdown_sticker,
.dropdown_filter {
  position: relative;

}
.dropdown_button.sticker{
  background: #ffec4f;
}
.dropdown_button.background{
  background: #EBEFFF;
}
.dropdown_button.filter{
  background: #FFC58B;
}

.dropdown_button {
  background: #ffec4f;
  color: #333;
  border: none;
  padding: 0 25px;
  border-radius: 10px;
  cursor: pointer;
  font-size: 20px;
  display: flex;
  align-items: center;
  justify-content: space-between;
  width: 180px;
  border-radius: 60px;
  font-family: Madimi One;
  justify-content: flex-start; 
  gap: 40px;
  height: 60px;
}

.triangle {
  width: 0;
  height: 0;
  border-left: 10px solid transparent;
  border-right: 10px solid transparent;
  border-top: 12px solid white;
  z-index: 10;
} 

.dropdown_content.sticker{
  background: #ffec4f;
}
.dropdown_content.background{
  background: #EBEFFF;
}
.dropdown_content.filter{
  background: #FFC58B;
}

.dropdown_content {
  display: none;
  border-radius: 20px;
  padding: 15px;
  margin-top: 0px;
  animation: fadeIn 0.2s ease;
  border-top-left-radius: 0;
  border-top-right-radius: 0;
  border-bottom-left-radius: 20px;
  border-bottom-right-radius: 20px;
  height: 250px;
  width: 470px;
  overflow: hidden; 
}


.dropdown_content.show {
  display: flex;
  flex-direction: column;
}
.dropdown_button.active{
  border-top-left-radius: 20px;
  border-top-right-radius: 20px;
  border-bottom-left-radius: 0;
  border-bottom-right-radius: 0;
  width: 470px;
  margin-bottom: -20px;
}

.sticker-buttons {
  display: flex;
  justify-content: center;
  gap: 5px;
  margin-bottom: 10px;
  flex-wrap: wrap;
}

.btn {
  background: white;
  border: none;
  border-radius: 25px;
  padding: 6px 15px;
  font-family: Madimi One;
  font-size: 16px;
  cursor: pointer;
  transition: 0.2s ease;
}

.btn.active {
  background: #333;
  color: white;
}


.sticker-scroll {
  flex: 1;
  overflow-y: auto;
  overflow-x: hidden;
  padding-right: 5px;
}


.sticker-scroll::-webkit-scrollbar {
  width: 8px;
}
.sticker-scroll::-webkit-scrollbar-thumb {
  background: #aaa;
  border-radius: 8px;
}


#stickerWrapper {
  display: flex;
  flex-direction: column;
  gap: 10px;
}


#stickerWrapper h4 {
  font-size: 16px;
  text-align: left;
  margin: 5px 0;
}

#borderWrapper {
  display: flex;
  flex-direction: column; 
  gap: 10px;
}

#borderWrapper h4 {
  font-size: 16px;
  text-align: left;
  margin: 5px 0;
}


.sticker-grid {
  display: grid; 
  grid-template-columns: repeat(4, 1fr); 
  gap: 20px;
  padding: 0px 0px 10px 10px;
}


.sticker-grid img {
  width: 75px;
  height: 75px;
  border-radius: 50%;
  background: white;
  padding: 5px;
  object-fit: contain;
  cursor: pointer;
  border: 1px solid #ccc;
}


.design {
  display: flex;
  flex-direction: column;
  align-items: flex-start;
  gap: 30px;
  width: 200px;
  margin-top: 100px;
}

</style>

<script>
document.querySelectorAll(".dropdown_button").forEach(button => {
  button.addEventListener("click", (e) => {
    e.stopPropagation();
    const dropdown = button.nextElementSibling;
    dropdown.classList.toggle("show");
    button.classList.toggle('active'); 
  });
});

// Close dropdowns when clicking outside
window.addEventListener("click", (event) => {
  if (!event.target.closest(".dropdown_background") &&
      !event.target.closest(".dropdown_sticker") &&
      !event.target.closest(".dropdown_filter")) {
    document.querySelectorAll(".dropdown_content").forEach(drop => {
      drop.classList.remove("show");
      drop.previousElementSibling.classList.remove("active");
    });
  }
});

</script>
